  supabase_flutter: ^2.8.4
  talker_flutter: ^4.2.0
  go_router: ^14.6.2
  dio: ^5.8.0+1
  get_it: ^7.7.0
  intl: ^0.20.2
  web: ^1.1.0
 
  # Firebase
  firebase_core: ^3.1.0
  firebase_messaging: ^15.0.1
  
  # Utils
  syncfusion_flutter_xlsio: ^29.1.41
  talker_riverpod_logger: ^4.7.1
  flutter_rustore_update: ^7.0.0
  freezed_annotation: ^3.0.0
  url_launcher: ^6.2.6
  share_plus: ^10.1.3
  screenshot: ^3.0.0
  freezed: ^3.0.4
  repaint: ^0.1.1
  # pdf: ^3.10.8
  uuid: ^4.5.1
  
  # UI
  syncfusion_flutter_datepicker: ^29.1.41
  flutter_native_splash: ^2.4.4
  mobkit_dashed_border: ^0.0.6
  sliding_up_panel2: ^3.2.0+2
  animated_list_plus: ^0.5.2
