  skeletonizer: ^2.0.1
  flutterfall: ^1.0.5
  hidable: ^1.0.6
  o3d: ^3.1.0
  permission_handler: ^12.0.0+1

dev_dependencies:
  test: ^1.25.15
  flutter_launcher_icons: "^0.14.3"
  build_runner: ^2.4.15
  custom_lint: ^0.7.5
  flutter_lints: ^4.0.0
  import_sorter: ^4.6.0
  riverpod_generator: ^2.6.5
  riverpod_lint: ^2.6.5

flutter_native_splash:
  android: true
  web: false
  color: "#121212"
  image: "assets/icon/whale_android.png"
  android_12:
    image: "assets/icon/whale_android.png"
    color: "#121212"
    icon_background_color: "#121212"


flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icon/whale_android.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: false
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    image_path: "path/to/image.png"


flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    
  fonts:
    - family: Ubuntu
      fonts: 
        - asset: assets/fonts/Ubuntu-Regular.ttf
    - family: Monospace
      fonts: 
        - asset: assets/fonts/SpaceMono-Regular.ttf


import_sorter:
  comments: false
